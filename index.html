<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Destiny App</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="destiny-app">
  <div class="card blue" v-for="card in cards"
       v-bind:class="card.color">
    <!--img goes here-->
    <img v-bind:src="card.img"/>
    <div class="health">{{card.health}}</div>
    <div class="rarity rare"v-bind:class="{rare:card.rarity,legendary:!card.rarity}"></div>
    <div class="name">{{card.name}}</div>
    <div class="affl villian" v-bind:class="card.affl">{{card.affl}}</div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.8/vue.min.js'></script><script  src="./script.js"></script>

</body>
</html>
